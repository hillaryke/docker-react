sudo: required
services:
  - docker

before_install:
  - docker build -t hilare/docker-react -f Dockerfile.dev .

script:
  - docker run hilare/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: